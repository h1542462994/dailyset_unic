spring.application.name=dailyset_cloud
spring.profiles.active=pre

server.port=8088

dailyset.env.encrypt.salt=c2d98bb6-e75d-4be7-85d1-1b1e740ae9c8
dailyset.env.encrypt.aes.key=c2d98bb6-e75d-4be7-85d1-1b1e740ae9c8

grpc.server.port=8089
grpc.server.security.enabled=true
grpc.server.security.certificate-chain=classpath:server.crt
grpc.server.security.private-key=classpath:server_rsa.pem

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-test-query=SELECT 1

spring.servlet.multipart.max-file-size=10MB